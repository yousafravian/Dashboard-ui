<section class="company-data">
  @for (data of companyData$ | async; track data) {
    <app-company-data [style.--card-color]="data.color">
      <i icon class="bi {{data.iconClass}}"></i>
      <div title>{{ data.title }}</div>
      <div units>{{ data.units }}</div>
    </app-company-data>
  }
</section>

<section class="company-info mt-4">
  <app-info-card title="All Ongoing Tasks">
    <app-tasks-list></app-tasks-list>
  </app-info-card>
  <app-info-card title="Monthly Task Activities (For Month of June)">
    <app-line-chart [xLabels]="lineChartLabels" [showDots]="false" [data]="lineChartData"></app-line-chart>
  </app-info-card>
</section>
